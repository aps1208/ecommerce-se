<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,hi', // Add any languages you want here
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <style>
      /* Optional: Custom styling for the Google Translate widget */
      #google_translate_element {
          text-align: right;
          margin-top: 10px;
      }
      .goog-logo-link, .goog-te-gadget {
          display: none !important;
      }
      .goog-te-banner-frame.skiptranslate {
          display: none !important;
      }
      body {
          top: 0 !important;
      }
    </style>
</head>
<body>
    <div id="google_translate_element"></div>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
            <!-- Hidden access_key field -->
            <input type="hidden" name="access_key" value="95ab5531-9fda-4eec-83f6-c4aac6e0fd20">
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Send Message</button>
            </div>
        </form>
    </div>

    <a href="index.html" class="back-btn">Back</a>

</body>
</html>
