<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Glider</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html" class="active">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cart">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <div id="cart-total"></div>

        <div class="coupon-section">
            <button id="apply-coupon">Apply Coupon</button>
            <p id="coupon-message"></p>
            <div id="coupon-options">
                <button class="coupon-option" data-code="10">10% Off</button>
                <button class="coupon-option" data-code="20">20% Off</button>
            </div>
        </div>

        <div class="checkout-section">
            <a href="payment.html" id="checkout-btn">Proceed to Checkout</a>
        </div>
    </section>

    <footer id="foot">
        <div class="footer-container">
            <p>&copy; 2024 E-Shop. All Rights Reserved.</p>
        </div>
    </footer>

    <a href="product.html" class="back-btn">‚Üê Back</a>

    <script src="scripts.js"></script>
</body>
</html>
